<!doctype html>
<html lang="en" class="h-100">
    {% load static %}
<head>


    <title>Linkd-Connection</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel = 'stylesheet' href = '{% static "css/style.css" %}'  />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

   <!-- Convert this to an external style sheet -->
   <style>
       main>.container {
           padding: 60px 15px 0;
           margin-bottom: 5rem;
       }
       .sticky-footer {
           position: sticky;
           left: 0;
           bottom: 0;
           width: 100%;
       }
       
   </style>
</head>

<body class="d-flex flex-column h-100 bg-dark">

    <div class="container">
    
    <nav class="navbar  bg-dark navbar-expand-lg" style = 'background-color : rgba(255 , 255 , 255 , 0.2);border-bottom: 3px solid whitesmoke;'>
        <div class="container-fluid">
            <a class="navbar-brand text-warning" href="#">Linkd-Connection</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon text-light">M</span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="/home/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="#">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/companies/">Companies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="/jops/">Jops</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-warning" href="#">Your Apply</a>
                    </li>
                    
                    
                    
                </ul>
                 <form class="d-flex" method = "post">
                     <input class="form-control  w-100 me-2" type="search" placeholder="Search" aria-label="Search">
                     <button class="btn btn-success" type="submit">Search</button>
                 </form>
                 <a style = "margin-left : 20px" class="nav-link btn btn-danger text-light" href="/logout/">logout</a>
                 <a href="/choose_profile/" class="btn"><img style="height: 40px;width:40px;" src="{% static 'images/icons/img (9).png' %}" alt=""></a>
                 
                </div>
        </div>
    </nav>
    <br/>
    {% block content %}
    
    {% endblock %}

</div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
    </script>

    <!-- <script src="{% static 'js/showJops.js'%}"></script> -->
</body>

</html>
