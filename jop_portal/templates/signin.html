<!DOCTYPE html>
<html lang="en">
    {% load static %} 
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkdConnection</title>
    <link rel = 'stylesheet' href = '{% static "css/signin.css" %}'  />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head> <!--  coole , mark , exp , id card , college certificate -->
<body class="bg-dark">
    
       <style>
        label {
            color: whitesmoke;
        }
       </style>
    
    
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div  class="login-form" style="margin-left: 30% ; margin-top : 12%;">
                        <form action="" method="post">
                            {% csrf_token %}

                            <h3 class="text-light"> Sign IN  </h3>

                            <div class="form-group">
                                <label class="form-label"> Username / Email <span class="text-danger">*</span></label>

                                <input type="email" class="form-control inemail" name="email" placeholder="example@gmail.com" required> <br>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Password  <span class="text-danger">*</span></label>

                                <input type="password" class="form-control inpassword" name="password" placeholder="password" required> <br>
                            </div>

                            <div class="form-group">
                                <button class="btn btn-outline-primary inbtn"> Sign In </button>
                            </div>

                            <br>
                            <span class="text-light">I have no Account <span > <a class="text-info" href="/signup/" style="text-decoration :none ;"> create a account </a> </span></span>
                        </form>
                    </div>
                </div>
            </div>
        </div>

                <!-- <script src="{% static 'js/formValid.js' %}"></script>              -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">
    </script>
</body>
</html>
